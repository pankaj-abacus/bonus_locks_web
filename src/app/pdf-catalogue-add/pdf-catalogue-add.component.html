<div class="main-container">
	<div class="tools-container">
		<a mat-icon-button matTooltip="Back" routerLink="/catalogue">
			<i class="material-icons">arrow_back</i>
		</a>
		<h2>Add New Pdf</h2>
	</div>

	<div class="container pt10 pl10 pr10 pb50">
		<form #f="ngForm" (ngSubmit)=" f.valid && submitDetail()">
			<div class="row">
				<div class="col s12">
					<div class="card pb0">
						<div class="card-head">
							<h2>Basic Information</h2>
						</div>
						<div class="card-body cs-form">
							<div class="row">
								<div class="col s12 m3 l3">
									<mat-form-field appearance="outline">
										<mat-label>User Type</mat-label>
										<mat-select name="catalogue_user_type" #catalogue_user_type="ngModel" multiple
											[(ngModel)]="data.catalogue_user_type" required>
											<mat-option disabled="">Select</mat-option>
											<mat-option value="distributor">Distributor</mat-option>
											<mat-option value="direct_dealer">Direct Dealer</mat-option>
											<mat-option value="retailer">Dealer</mat-option>
											<mat-option value="sales_user">Sales Executive</mat-option>
											<mat-option value="influencer">Influencer</mat-option>

										</mat-select>
									</mat-form-field>

									<div class="alert alert-danger" *ngIf="catalogue_user_type.touched || f.submitted">
										<p *ngIf="catalogue_user_type.errors?.required">This field is required</p>
									</div>

								</div>
								<div class="col s12 m3 l3">
									<mat-form-field appearance="outline">
										<mat-label>Title</mat-label>
										<input matInput placeholder="Type Here ..." name="title" #title="ngModel"
											[(ngModel)]="data.title" required>
									</mat-form-field>
									<div class="alert alert-danger" *ngIf="title.touched || f.submitted">
										<p *ngIf="title.errors?.required">This field is required</p>
									</div>
								</div>
								<div class="col s12 m3 l3">
									<label class="upload-file-input">
										<i class="material-icons">cloud_upload</i>
										<input type="file" placeholder="{{file_name}}" name=""
											(change)="onUploadChange1($event,f)" accept=".pdf"
											(click)="$event.target.value=null" style="display: none;">
										<p *ngIf="file_name == null || file_name == ''">Upload .PDF File</p>
										<p *ngIf="file_name != null ">{{file_name}}</p>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					<div class="text-right">
						<button [ngClass]="{'loading': savingFlag == true}" mat-raised-button color="accent"
							type="submit" [disabled]="savingFlag == true">
							{{savingFlag == true ? 'Saving' : 'Save'}}
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</div>
