<div class="edit-modal">
  <form #update_basic="ngForm" (ngSubmit)="update_basic.valid && submit()">
    <div mat-dialog-content>
      <p class="heading">MANAGE STOCK</p>
      <div class="cs-form">
        <div class="row">

          <div class="col s12">
            <mat-form-field appearance="outline" [ngClass]="{ 'has-error': part_name.invalid }">
              <mat-label>Part Name</mat-label>
              <input matInput placeholder="Type Here ..." name="part_name" #part_name="ngModel"
                [(ngModel)]="formData.part_name" required />
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="part_name.touched || update_basic.submitted">
              <p *ngIf="part_name.errors?.required">
                This field is required
              </p>
            </div>

          </div>
          <div class="col s12">
            <mat-form-field appearance="outline" [ngClass]="{'has-error' : part_no?.invalid } ">
              <mat-label>Part No.</mat-label>
              <input matInput placeholder="Type Here ..." name="part_no" #part_no="ngModel"
                [(ngModel)]="formData.part_no" required />
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="part_no.touched || update_basic.submitted">
              <p *ngIf="part_no.errors?.required">
                This field is required
              </p>
            </div>
          </div>
          <div class="col s12">
            <mat-form-field appearance="outline" [ngClass]="{'has-error' : qty?.invalid } ">
              <mat-label>Stock Qty</mat-label>
              <input matInput placeholder="Type Here ..." name="qty" #qty="ngModel" [(ngModel)]="formData.qty" required>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="qty.touched || update_basic.submitted">
              <p *ngIf="qty.errors?.required">
                This field is required
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <div class="text-right wp100">
        <button class="mr10" mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="accent" type="submit" [ngClass]="{'loading': savingFlag == true}"
          [disabled]="savingFlag == true ">
          {{savingFlag == true ? 'Saving' : 'Save'}}
        </button>
      </div>
    </div>
  </form>

</div>
