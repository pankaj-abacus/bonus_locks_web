<div class="main-container">
  <app-loader *ngIf="excelLoader"></app-loader>
  <div class="tools-container">
    <h2>Spare Part List</h2>


    <div class="left-auto df ac flex-gap-10">
      <a mat-icon-button matTooltip="Refresh" (click)="refresh()">
        <i class="material-icons">refresh</i>
      </a>

      <div class="pagination">
        <div class="pagination-content">
          Pages
          <span>{{pagenumber}}</span>
          of
          <span>{{total_page}}</span>
        </div>
        <div class="page-nav">
          <button mat-icon-button matTooltip="Older" (click)="pervious()" [disabled]="start == 0">
            <i class="material-icons">navigate_before</i>
          </button>
          <button mat-icon-button matTooltip="Newer" (click)="nextPage()" [disabled]="pagenumber == total_page ">
            <i class="material-icons">navigate_next</i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="container container-scroll">
    <div class="cs-table horizontal-scroll">
      <div class="sticky-head">
        <div class="table-head">
          <table>
            <tr>
              <th class="w50">Sr.No</th>
              <th class="w100">Category</th>
              <th class="w100">Part Name</th>
              <th class="w100">Part No.</th>
              <th class="w100 text-center">Min Stock Alert</th>
              <th class="w50 text-center">Stock Qty</th>
              <th class="w80 text-center">Assign Qty</th>
              <th class="w100">MRP</th>
              <th class="w150">Stock Incoming</th>
              <th class="w150">Stock Outgoing</th>
              <th class="w150">Image</th>
              <th class="w100 text-center">Action</th>
            </tr>
          </table>
        </div>

        <div class="table-head bdrt">
          <table>
            <tr>
              <th class="w50"></th>
              <th class="w100">
                <div class="th-search-acmt">
                  <mat-form-field class="cs-input date-column infix-bodr">
                    <input matInput [matDatepicker]="picker" placeholder="Date" name="date_created"
                      #date_created="ngModel" [(ngModel)]="filter_data.date_created" (ngModelChange)="date_format()"
                      [max]="today_date" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </th>
              <th class="w100">
                <div class="th-search-acmt">
                  <mat-form-field>
                    <input type="text" matInput placeholder="Search ..." name="created_name"
                      (keyup.enter)="getCumtomerList('')" #created_name="ngModel"
                      [(ngModel)]="filter_data.created_name">
                  </mat-form-field>
                </div>
              </th>
              <th class="w100"></th>
              <th class="w100 text-center"></th>
              <th class="w50 text-center"></th>
              <th class="w80 text-center"></th>
              <th class="w100"></th>
              <th class="w150"></th>
              <th class="w150"></th>
              <th class="w150"></th>
              <th class="w100 text-center"></th>
            </tr>
          </table>
        </div>
      </div>

      <div class="table-container">
        <div class="table-content">
          <table>

            <ng-container *ngIf="!loader">
              <tr>

                <td class="w100">Part Name</td>
                <td class="w100">Part No.</td>
                <td class="w100 text-center">23</td>
                <td class="w50 text-center">3</td>
                <td class="w80 text-center">
                  <a class="link-btn" mat-button (click)="openDialog3()" routerLinkActive="active">123</a>

              </tr>
            </ng-container>

              <tr class="sk-loading" *ngFor="let row of [].constructor(10)">

                <td class="w70">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
    <ng-container *ngIf="datanotofound==true && customerList.length == 0;">
      <app-not-result-found></app-not-result-found>
    </ng-container>
  </div>
  <div>
  </div>

  <div class="fab-btns">
    <button class="pulse excel" mat-fab color="primary" [ngClass]="{'pulse': fabBtnValue=='add'}"
      [matMenuTriggerFor]="menu">
      <i class="material-icons">apps</i>
      Action
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="downloadExcel();">
      <mat-icon>cloud_upload</mat-icon>
      <span>upload</span>
    </button>
    <button mat-menu-item (click)="downloadExcel();">
      <mat-icon>download</mat-icon>
      <span>Download excel</span>
    </button>
    <button mat-menu-item (click)="addSpare()" routerLinkActive="router-link-active">
      <mat-icon>add</mat-icon>
      <span>Add Spare Part</span>
    </button>
    <button mat-menu-item (click)="lastBtnValue('add')" routerLink="add-customer" routerLinkActive="router-link-active">
      <mat-icon>add</mat-icon>
      <span>Manage Stock</span>
    </button>
    <button mat-menu-item (click)="lastBtnValue('add')" routerLink="add-customer" routerLinkActive="router-link-active">
      <mat-icon>add</mat-icon>
      <span>Assign Stock</span>
    </button>
    <button mat-menu-item (click)="lastBtnValue('add')" routerLink="add-customer" routerLinkActive="router-link-active">
      <mat-icon>add</mat-icon>
      <span>Return Stock</span>
    </button>
  </mat-menu>
</div>
