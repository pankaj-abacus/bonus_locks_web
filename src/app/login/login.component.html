  <div class="center-block">
    <div class="left-block">
      <!-- <img src="assets/img/login-bg.jpg"> -->
      <img src="assets/img/logo.png" />
    </div>
    <div class="right-block">
      <div class="login-form">
        <h2>Welcome Back</h2>
        <h6>Login your account</h6>
        <!-- <div class="form-logo pb10"> -->
        <!-- <img src="assets/img/logo.png" class="h80"> -->
        <!-- </div> -->

        <div class="form">
          <form name="submit" #f="ngForm" (ngSubmit)="f.form.valid  && login()" *ngIf="channel_partner == false">
            <div class="form-field">
              <label>Username</label>
              <mat-form-field appearance="outline">
                <input matInput name="username" [(ngModel)]="data.username" placeholder="Your username" required>
                <!-- <i class="material-icons input-icon">person</i> -->
              </mat-form-field>
            </div>
            <div class="form-field mt16">
              <label>Password</label>
              <mat-form-field appearance="outline">
                <input matInput [type]="edit_view == true ? 'text':'password' " name="password"
                  [(ngModel)]="data.password" placeholder="Your password" required>
                <button mat-icon-button matSuffix (click)="edit_view = !edit_view" [attr.aria-label]="'Hide password'" type="button"
                  [attr.aria-pressed]="edit_view">
                  <mat-icon>{{edit_view ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <!--   <div>
                <p *ngIf="edit_view == false" (click)="visible_password()" style="cursor: pointer;  float: right;">
                  Show
                </p>
                <p *ngIf="edit_view == true" (click)="not_visible_password()" style="cursor: pointer; float: right;">
                  Hide
                </p>
              </div> -->

            <div class="cs-btn text-left mt30">
              <div class="in-btn ">
                <button mat-raised-button color="accent" matTooltipPosition="below" matTooltip="Login" 
                  class="login-btn">Login</button>
              </div>
            </div>
          </form>

          <!-- <form name="submit" #f1="ngForm" (ngSubmit)="submit_otp()" *ngIf="channel_partner == true">
              <div class="control-field">
                <mat-form-field class="example-full-width">
                  <input matInput name="otp" [(ngModel)]="data.otp"  placeholder="OTP" required>
                  <i class="material-icons input-icon">person</i>
                </mat-form-field>
              </div>
              
              <div class="cs-btn text-left mt30 fixedd140">
                <div class="in-btn ">
                  <button mat-raised-button  matTooltipPosition="below" matTooltip="Login" class="login-btn" style="background: #00A0C1;">SAVE</button>
                </div>
              </div>         
            </form> -->
        </div>
      </div>
      <p class="bootom-text">Powered by Abacusdesk</p>
    </div>
  </div>
</div>
