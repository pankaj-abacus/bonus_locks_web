<div class="edit-modal">
  <form #formData="ngForm" (ngSubmit)="formData.valid && submit()">
    <div mat-dialog-content>
      <p class="heading">Add Remark</p>
      <div class="cs-form">
        <div class="row">
          <div class="col s12">
            <mat-form-field class="cs-input" appearance="outline">
              <mat-label>Add Remark</mat-label>
              <textarea matInput placeholder="Type here ..." name="msg" #msg="ngModel" [(ngModel)]="form_data.msg" [ngClass]="{'has-error' : msg.invalid }" required></textarea>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="!msg.valid && formData.submitted">
              Follow Up Remark is required...
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <div class="text-right wp100">
        <button class="mr10" mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="accent" type="submit"  [ngClass]="{'loading': savingFlag == true}" [disabled]="savingFlag == true">
          {{savingFlag == true ? 'Saving' : 'Save'}}
        </button>
      </div>
    </div>
  </form>
  
</div>
