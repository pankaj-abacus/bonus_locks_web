
<div class="edit-modal">
  
  <div mat-dialog-content>
    <p class="heading">Assign Technician</p>
    <div class="cs-form">
      
      <div class="row">
        <div class="col s12">
          <mat-form-field  appearance="outline">
            <mat-label>Assign Technician</mat-label>
            <mat-select  name="id" [(ngModel)]="data2.id" #id="ngModel" (selectionChange)="getCarpenterInfo(data2.id)" required>
              <mat-option >
                <ngx-mat-select-search noEntriesFoundLabel="'no data found'" placeholderLabel="Search.." (keyup)="assign_engineerget($event.target.value)"></ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let row of engineerList" [value]="row.id">{{row.name}}-{{row.mobile_no}}</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <div class="alert alert-danger" *ngIf="id.touched || f.submitted">
            <p *ngIf="id.errors?.required">This field is required</p>
          </div> -->
        </div>
        
      </div>
    </div>
  </div>
  
  <div mat-dialog-actions>
    <button class="mr10" mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="accent" [ngClass]="{'loading': savingFlag == true}"  [disabled]="savingFlag == true" (click)="assign_engineer()">Save</button>
  </div>
</div>
