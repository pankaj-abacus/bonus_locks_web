<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Welcome To | Bouns Application</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<style>
  @keyframes progress-animation {
    0% {
      width: 0%;
    }

    20% {
      width: 10%;
    }

    40% {
      width: 30%;
    }

    50% {
      width: 60%;
    }

    100% {
      width: 90%;
    }
  }

  .loading-bar {
    display: flex;
    height: 4px;
    width: 100%;
    max-width: 400px;
    border-radius: 50px;
    overflow: hidden;
    margin-top: 16px;
    background: #eaeaea;
    border: 0px;
  }

  .progress-bar {
    display: flex;
    height: 100%;
    width: 90%;
    background: #f2663f;
    animation: progress-animation 3s ease-in-out;
  }
</style>

<body class="swal2-height" style="background: var(--grey)">
  <app-root></app-root>
  <div id="splashScreen"
    style=" position: fixed; z-index: 999; width: 100%;  height: 100%;  background: var(--grey);  top: 0;  display: flex;  align-items: center;  flex-direction: column;  justify-content: center;">
    <img src="/assets/img/logo.png" style="height:80px">
    <div class="loading-bar">
      <div class="progress-bar"></div>
    </div>
  </div>

</body>

<style>
  .splashScreenFadeHide {
    opacity: 0;
    display: none !important;
  }
</style>


</html>
